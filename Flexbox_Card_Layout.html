<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 - Flexbox Card Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30%;
      min-width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex: 1;
    }
    .card h3 {
      margin-top: 0;
    }
    .card-actions {
      text-align: center;
      padding: 10px;
      background: #eee;
    }
    .card-actions button {
      padding: 8px 15px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      .card {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
