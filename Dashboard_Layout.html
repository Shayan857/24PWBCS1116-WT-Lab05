<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9 - Dashboard Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-areas: "sidebar main";
      height: 100vh;
    }
    .sidebar {
      grid-area: sidebar;
      background: #222;
      color: white;
      padding: 20px;
      position: fixed;
      top: 60px;
      bottom: 0;
      width: 250px;
      overflow-y: auto;
      transition: width 0.3s;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #444;
    }
    .main {
      grid-area: main;
      margin-left: 270px;
      padding: 20px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      flex: 1;
      min-width: 200px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 1024px) {
      .dashboard {
        grid-template-columns: 80px 1fr;
      }
      .sidebar {
        width: 80px;
        overflow: hidden;
      }
      .main {
        margin-left: 100px;
      }
    }
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: static;
        width: 100%;
        display: flex;
        justify-content: space-around;
      }
      .main {
        margin-left: 0;
      }
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 9 - Dashboard Layout</h1>
  </header>
  <div class="dashboard">
    <div class="sidebar">
      <a href="#">üè† Home</a>
      <a href="#">üìä Reports</a>
      <a href="#">‚öôÔ∏è Settings</a>
      <a href="#">üìû Support</a>
    </div>
    <div class="main">
      <h2>Dashboard Overview</h2>
      <div class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="card">
          <h3>Sales</h3>
          <p>$8,400</p>
        </div>
        <div class="card">
          <h3>New Orders</h3>
          <p>320</p>
        </div>
        <div class="card">
          <h3>Feedback</h3>
          <p>85%</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
