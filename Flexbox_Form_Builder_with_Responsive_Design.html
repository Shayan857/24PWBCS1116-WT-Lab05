<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12 - Flexbox Form Builder with Responsive Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .form-actions {
      width: 100%;
      text-align: center;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 12 - Flexbox Form Builder with Responsive Design</h1>
  </header>
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country">
        <option>Pakistan</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
      </select>
    </div>
    <div class="form-group" style="flex:1 1 100%;">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
