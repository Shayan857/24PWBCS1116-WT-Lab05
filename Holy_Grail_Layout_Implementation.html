<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7 - Holy Grail Layout Implementation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    nav {
      background: #ccc;
      width: 20%;
      padding: 20px;
      box-sizing: border-box;
    }
    main {
      background: #f9f9f9;
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    aside {
      background: #ddd;
      width: 20%;
      padding: 20px;
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav, aside {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 7 - Holy Grail Layout</h1>
  </header>
  <div class="container">
    <nav>
      <h2>Left Sidebar</h2>
      <ul>
        <li>Home</li>
        <li>Articles</li>
        <li>About</li>
      </ul>
    </nav>
    <main>
      <h2>Main Content</h2>
      <p>This is the main content area of the Holy Grail layout. It adjusts with screen size.</p>
    </main>
    <aside>
      <h2>Right Sidebar</h2>
      <p>Additional widgets or information can go here.</p>
    </aside>
  </div>
  <footer>
    <p>Footer Section</p>
  </footer>
</body>
</html>
