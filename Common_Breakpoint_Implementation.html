<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 16 - Common Breakpoint Implementation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f4f4f4;
      transition: all 0.3s;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    .box {
      width: 80%;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Mobile (0px - 767px) */
    body {
      background: #fff3e0;
    }
    .box::after {
      content: "Mobile (0 - 767px)";
      display: block;
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }

    /* Tablet (768px and up) */
    @media (min-width: 768px) {
      body {
        background: #e1f5fe;
      }
      .box::after {
        content: "Tablet (768px and up)";
      }
    }

    /* Small Desktop (1024px and up) */
    @media (min-width: 1024px) {
      body {
        background: #e8f5e9;
      }
      .box::after {
        content: "Small Desktop (1024px and up)";
      }
    }

    /* Large Desktop (1200px and up) */
    @media (min-width: 1200px) {
      body {
        background: #ede7f6;
      }
      .box::after {
        content: "Large Desktop (1200px and up)";
      }
    }

    /* Extra Large (1400px and up) */
    @media (min-width: 1400px) {
      body {
        background: #fce4ec;
      }
      .box::after {
        content: "Extra Large (1400px and up)";
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 16 - Common Breakpoint Implementation</h1>
  </header>
  <div class="box">
    <p>Resize the browser window to see color and text changes according to common breakpoints.</p>
  </div>
</body>
</html>
