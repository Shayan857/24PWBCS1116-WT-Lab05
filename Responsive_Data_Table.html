<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 14 - Responsive Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #333;
      color: white;
    }
    tr:hover {
      background: #f9f9f9;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: white;
        padding: 10px;
      }
      td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 14 - Responsive Data Table</h1>
  </header>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Product">Laptop</td>
        <td data-label="Category">Electronics</td>
        <td data-label="Price">$999</td>
        <td data-label="Stock">Available</td>
      </tr>
      <tr>
        <td data-label="Product">Headphones</td>
        <td data-label="Category">Accessories</td>
        <td data-label="Price">$79</td>
        <td data-label="Stock">Out of Stock</td>
      </tr>
      <tr>
        <td data-label="Product">Watch</td>
        <td data-label="Category">Wearables</td>
        <td data-label="Price">$149</td>
        <td data-label="Stock">Available</td>
      </tr>
      <tr>
        <td data-label="Product">Camera</td>
        <td data-label="Category">Electronics</td>
        <td data-label="Price">$499</td>
        <td data-label="Stock">Low Stock</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
