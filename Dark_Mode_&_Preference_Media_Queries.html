<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 18 - Dark Mode & Preference Media Queries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      color: #333;
      transition: all 0.3s ease;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    .content {
      padding: 40px;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .content h2 {
      margin-top: 0;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      header {
        background: #000;
        color: #fff;
      }
      .content {
        background: #1e1e1e;
        color: #fff;
        box-shadow: none;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }

    /* High Contrast Mode */
    @media (prefers-contrast: more) {
      body {
        background: #000;
        color: #fff;
      }
      .content {
        border: 2px solid yellow;
      }
    }

    /* Print Styles */
    @media print {
      header {
        background: none;
        color: black;
      }
      .content {
        box-shadow: none;
        background: white;
        color: black;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Task 18 - Dark Mode & Preference Media Queries</h1>
  </header>
  <div class="content">
    <h2>User Preference Demo</h2>
    <p>This page adjusts its style automatically based on your system preferences like dark mode, reduced motion, and high contrast.</p>
    <p>Try switching your device to dark mode or print this page to see the changes.</p>
  </div>
</body>
</html>
